# This workflow does a installation from pypi and perform a 
# test to make sure that the package works as expected.

name: System Testing

on:
  workflow_dispatch:
  schedule:
    # run at 8am and 6pm SGT
    - cron: '0 2,10 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install peekingduck
      run: |
        python -m pip install --upgrade pip
        pip install peekingduck
    - name: Initialise peekingduck
      run: peekingduck init
    - name: Test Usecases
      run: ./scripts/usecase_tests.sh
    - name: Run all tests with coverage
      run: bash ./scripts/run_tests.sh all
